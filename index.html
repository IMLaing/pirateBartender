<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Pirate Bartender</title>
	<link rel="icon" type="image/png" href="">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>	
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<script type="text/javascript" src="js/script.js"></script>
	<link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
	<div class="backgroundContainer">
		<div class="pirateBartenderUI">
			<h1>Pirate Bartender</h1>
			<div class="flexy">	
				<img src="http://www.clker.com/cliparts/9/3/4/N/9/N/pirate-swords-outline.svg" alt="">
				<div class="question"></div>
				<img src="http://www.clker.com/cliparts/9/3/4/N/9/N/pirate-swords-outline.svg" alt="">
			</div>
			<div class="responses">
			  <button class="yesBtn">Yes</button>
			  <button class="noBtn">No</button>
			  <button class="indifBtn">Indifferent</button>
			</div>
			
			<button id="startOver">Start Again</button>
		
		</div>
	</div>
</body>
</html>
